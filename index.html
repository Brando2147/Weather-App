<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <!-- Navbar -->
    <div class="p-4 text-center" id="navbar">
        <h5 class="text-white h1"> Weather Dashboard </h5>
    </div>

    <!-- Body -->

    <div class="container">
        <div class="row">
            <div class="card-body" id="floatCard">

                <div class="col">
                    <h2 class="title">
                    </h2>
                    <div class="input-group">
                        <input type="text" id="inputValue" class="form-control" placeholder="City">

                        <button class="btn btn-secondary" type="button" id="searchBtn">Search
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="container">

                    <div class="col">
                        <div id="WeatherDetail">
                            <h2 id="cityTimeDisplay"></h2>
                            <p id="tempDisplay"></p>
                            <p id="humidityDisplay"></p>
                            <p id="windspeedDisplay"></p>
                            <p id="uviDisplay"></p>
                        </div>
                        <h2 class="forecastHeader"></h2>
                        <div id="WeekForecast" class="row align">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
<!-- Script/links -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment.min.js"></script>
<script type="text/javascript" src="script.js"></script>


</html>
