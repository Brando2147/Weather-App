<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>

    <!-- Navbar -->
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
            <h5 class="text-white h4">Collapsed content</h5>
            <span class="text-muted">Toggleable via the navbar brand.</span>
        </div>
    </div>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Body -->
    <div class="container">
        <div class="row">
            <div class="col-2 float-left">
                <h3 class="title">
                    City Search
                </h3>
                <div class=col-8>
                </div>
                <div class="input-group">
                    <input type="text" id="inputValue" class="form-control" placeholder="City">
                    <button class="btn btn-secondary" type="button" id="searchBtn">Search
                        <i class="fa fa-search"></i>
                        <div class="input-group-append"></div>
                    </button>
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <h3 id="cityTimeDisplay"></h3>
                                <p id=tempDisplay></p>
                                <p id=humidityDisplay></p>
                                <p id=windspeedDisplay></p>
                                <p id=uviDisplay></p>
                            </div>
                            <div id="WeekForecast">
                                <h4 id="ForecastHeader"> Five Day Forecast</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Script/links -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>





</body>

</html>
